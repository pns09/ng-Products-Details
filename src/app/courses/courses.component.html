<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Add a New Course!!
    </div>
    <div class="panel-body">

      <form #formCourse="ngForm">
        <div class="from-group">
          <label>New Course Name </label>
          <input type="text" [(ngModel)]="course" name="course" #coursenew="ngModel" minlength="5" class="form-control"
            required>
          <div *ngIf="!coursenew.valid && coursenew.touched">
            <div *ngIf="coursenew.errors.required" class="alert alert-danger">Please enter the course name</div>
            <div *ngIf="coursenew.errors.minlength" class="alert alert-danger">minimum 5 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label>Category</label>
          <select class="form-control"  required>
            <option></option>
            <option *ngFor="let item of category" [value]="item.id">{{item.name}}</option>
          </select>
          <div *ngIf="!category.valid && category.touched">
            <div class="alert alert-danger">please select one category</div>
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" class="form-check-input" ngModel name="check" #check="ngModel" required>
          <label class="form-check-label">Check me out</label>
          <div *ngIf="!check.valid && check.touched">
            <div class="alert alert-danger">Please check box to continue</div>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!formCourse.valid">create</button>
      </form>

    </div>
  </div>
</div>
